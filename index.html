<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="./Icons/icons.css">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li>Home</li>
					<li>Pokedex</li>
					<li>Videogames</li>
					<li>GCC Pokemon</li>
					<li>TV Pokemon</li>
					<li>Play! Pokemon</li>
					<li>News</li>
				</ul>
			</nav>
		</header>

		<main>
			<section id="search-pokemon-container">
				<div>
					<div id="search-pokemon-div">
						<input
							type="text"
							name=""
							id="search-pokemon-input"
							placeholder="Search your Pokèmon!"
							required
						/>
						<button id="search-pokemon-button">
							<img src="./Icons/ball.png" alt="" />
						</button>
					</div>

					<div id="filter-pokemon-div">
						<span id="filter-span">
							<label>from</label>
							<input
								type="number"
								id="start-number"
								class="input-number"
								value="1"
								min="1"
							/>
							<label>to</label>
							<input
								type="number"
								id="end-number"
								class="input-number"
								value="100"
							/>
						</span>
					</div>
					<!-- <div>
						<select name="" id="">
							<option value="" disabled selected>Type</option>
						</select>
						<select name="" id="">
							<option value="" disabled selected>Weaknesses</option>
						</select>
						<select name="" id="">
							<option value="" disabled selected>Ability</option>
						</select>
						<select name="" id="">
							<option value="" disabled selected>Height</option>
						</select>
						<select name="" id="">
							<option value="" disabled selected>Weight</option>
						</select>
					</div>-->
				</div>
				<div class="search-result"></div>
			</section>

			<aside id="poke-info">
				<section id="poke-info-section">
					<figure>
						<img src="./Icons/empoleon.png" alt="" />
						<div id="gender-div">
							<span class="gender">
								<img src="./Icons/masculine-icon.png" alt="" />
							</span>
							<span class="gender">
								<img src="./Icons/Female-icon.png" alt="" />
							</span>
						</div>
					</figure>
					<p class="aside-number">#395</p>
					<h3 class="aside-name">Empoleon</h3>
					<p class="aside-poke-title">Emperor Pokèmon</p>
					<div class="typediv">
						<p class="pokemon-type water-type">WATER</p>
						<p class="pokemon-type steel-type">STELL</p>
					</div>
					<h4 class="aside-title">POKEDEX ENTRY</h4>
					<p class="aside-poke-description">It swins as fast as a jet boat.</p>
					<h4 class="aside-title">ABILITIES</h4>
					<div class="abilities-div">
						<p class="ability">Torrent</p>
						<p class="ability">Defiant</p>
					</div>
					<div class="measurements-div">
						<label class="measurements">
							HEIGHT
							<p>1.7m</p>
						</label>
						<label class="measurements">
							WEIGHT
							<p>186.5kg</p>
						</label>
						<label class="measurements">
							WEAKNESS
							<span class="weakness">
								<div class="icon bug">
									<img src="icons/types-icons/bug.svg" />
								</div>
								<div class="icon dark">
									<img src="icons/types-icons/dark.svg" />
								</div>
								<div class="icon dragon">
									<img src="icons/types-icons/dragon.svg" />
								</div>

								<div class="icon electric">
									<img src="icons/types-icons/electric.svg" />
								</div>
							</span>
						</label>
						<label class="measurements">
							BASE EXP
							<p>405</p>
						</label>
					</div>
					<h4 class="aside-title">STATS</h4>
					<div class="stats-div">		
						<span class="stats"><p class="stats-icon hp">HP</p>84</span>
						<span class="stats"><p class="stats-icon atk">ATK</p>44</span>
						<span class="stats"><p class="stats-icon def">DEF</p>43</span>
						<span class="stats"><p class="stats-icon spa">SpA</p>65</span>
						<span class="stats"><p class="stats-icon spd">SpD</p>242</span>
						<span class="stats"><p class="stats-icon speed">SPD</p>424</span>
						<span class="stats"><p class="stats-icon tot">TOT</p>22</span>		
					</div>
				</section>
			</aside>
		</main>

		<script type="module" src="./script/script.js"></script>
	</body>
</html>
