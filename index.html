<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/icons.css" />
		<link rel="stylesheet" href="./styles/aside.css" />
		<link rel="stylesheet" href="./styles/header.css" />
		<link rel="stylesheet" href="./styles/search-container.css" />
	</head>
	<body>
		<header>
			<nav id="navbar">
				<ul>
					<li> <img src="./Icons/ball.png" alt="">Home</li>
					<li class="selected"><img src="./Icons/pokemon-trainer.png" alt=""> Pokedex</li>
					<li><img src="./Icons/videogames.png" alt=""> Video games</li>
					<li> <img src="./Icons/map.png" alt=""> GCC Pokemon</li>
					<li><img src="./Icons/pokemon-go.png" alt=""> TV Pokemon</li>
					<li><img src="./Icons/pokemon.png" alt=""> Play! Pokemon</li>
					<li><img src="./Icons/news.png" alt="">News</li>
				</ul>
			</nav>

			<nav id="menu-nav">
				<div id="menuToggle">
					<input type="checkbox" />
					<span></span>
					<span></span>
					<span></span>
					<ul id="menu">
						<li><a href="#">Home</a></li>
						<li><a href="#">Pokedex</a></li>
						<li><a href="#">Videogames</a></li>
						<li><a href="#">GCC Pokemon</a></li>
						<li><a href="#">TV Pokemon</a></li>
						<li><a href="#">Play! Pokemon</a></li>
						<li><a href="#">News</a></li>
					</ul>
				</div>
				<h2 class="mobile-title">POKEHUB</h2>
			</nav>
		</header>

		<main>
			<section id="search-pokemon-container">
				<div>
					<div id="search-pokemon-div">
						<input
							type="text"
							name=""
							id="search-pokemon-input"
							placeholder="Search your Pokèmon!"
							required />
						<button id="search-pokemon-button">
							<img src="./Icons/ball.png" alt="" />
						</button>
					</div>

					<div id="filter-pokemon-div">
						<span id="filter-span">
							<label>from</label>
							<input
								type="number"
								id="start-number"
								class="input-number"
								value="1"
								min="1" />
							<label>to</label>
							<input
								type="number"
								id="end-number"
								class="input-number"
								value="100" />
						</span>
					</div>
				</div>
				<div class="search-result"></div>
			</section>

			<aside id="poke-info">
				<section id="poke-info-section">
					<h3 class="aside-title">Select your Pokèmon!</h3>
				</section>
			</aside>
		</main>

		<script type="module" src="./script/script.js"></script>
	</body>
</html>
